<div class="row">
<div class="col-sm-8">
<h3>Results</h3>        
</div>
<div class="col-sm-4">

<div class="float-sm-right">
        <div class="switch">
        <label>
        <input class="checkbox" type="checkbox" ng-model="explainScoring">Explain Scoring
        </label>
        </div>

        <p class="float-sm-right muted">(1 - {{results.hits.length}} of {{results.total_hits}}) took {{results.roundTook}}</p>
</div>

</div>





<div ng-repeat="hit in results.hits" class="card w-100">
        <div class="card-body">

                <h6 class="card-title"><span class="muted">{{ $index + 1 }}.</span>  <a href="{{ hit.fields.eis_url}}" target="_blank">{{ hit.fields["EIS Title"] }}</a> <span class="badge">{{hit.roundedScore}}</span> </h6>
                <p ng-repeat="(fieldName, fragments) in hit.fragments" class="card-text">
                        <strong ng-show="fragments.length > 0">{{fieldName}}: </strong>
                        <span ng-repeat="fragment in fragments" ng-bind-html="fragment"></span>
                </p>
                <div class="well" ng-show="explainScoring">
                Explanation
                <ul><li><span ng-bind-html="hit.explanationStringSafe"></span></li></ul>
        </div>
        </div>
</div>
